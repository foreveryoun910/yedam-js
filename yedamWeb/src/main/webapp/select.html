<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>select.html</title>
	<script src='js/jquery-3.6.0.min.js'></script>
</head>

<body>
	<h3>선택한 option을 상대편으로 넘기기</h3>
	<form>
		<select name='subject' class='subject' size='10'>
			<option>축구1</option>
			<option>축구2</option>
			<option>축구3</option>
			<option>축구4</option>
			<option>축구5</option>
		</select>
		<button type='button' id='plus'>+</button>
		<button type='button' id='minus'>-</button>
		<select name='reject' class='reject' size='10'>
			<option>야구1</option>
			<option>야구2</option>
			<option>야구3</option>
			<option>야구4</option>
			<option>야구5</option>
		</select>
	</form>
	<script>
		$('#plus').on('click', function() {
			console.log($('.subject option').eq(0));
			console.log($('#subject option:selected'));
			$('.reject').append($('.subject option:selected'));
		});
		
		$('#minus').on('click', function() {
			$('.subject').append($('.reject option:selected'));
		});
	</script>
</body>
</html>

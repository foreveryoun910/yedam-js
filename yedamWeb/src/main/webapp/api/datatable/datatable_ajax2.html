<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/datatable/datatable_ajax2.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jquery.com -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"> <!-- css -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script> <!-- javascript -->
    <script>
	    $(document).ready(function() {
	        $('#example').DataTable( {
	            "ajax": "../../EmpJsonServ2",
	            "columns": [
	                { "data": "eid" },
	                { "data": "firstName" },
	                { "data": "lastName" },
	                { "data": "email" },
	                { "data": "hireDate" },
	                { "data": "salary" }
	            ]
	        } );
	    } );
    </script>
</head>

<body>
	<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>eid</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>hireDate</th>
                <th>salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>eid</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>hireDate</th>
                <th>salary</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>

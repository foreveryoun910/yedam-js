<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
</head>
<body>
    <script>
        let ary = [3, 6, 2, 5, 8];

        // 추가
        ary.push(3); // 제일 뒤에 추가
        ary.unshift(8); // 제일 앞에 추가
        console.log(ary);
        // for (let i of ary) {
        //     console.log(i);
        // }

        console.log("-----")

        // 삭제
        ary.pop(); // 뒤에서부터 하나씩 삭제
        ary.shift(); // 앞에서부터 하나씩 삭제
        console.log(ary);
        // for (let i of ary) {
        //     console.log(i);
        // }

        console.log("-----")

        delete ary[0]; // 특정 위치 삭제
        console.log(ary);

        console.log("-----")

        ary.splice(0, 1); // 0번째부터 1개 지운다
        console.log(ary);

        console.log("-----")

        ary.splice(0, 2, 13, 14); // 0번째부터 2개 지우고 13, 14 추가
        console.log(ary);

        console.log("-----")

        ary.sort(function(a, b) {
            if (a < b) return -1; // a, b 순으로 오름차순 정렬, a - b => 음의 값
            else if (a > b) return 1;
            else return 0;
        }); // 오름차순 정렬
        console.log(ary);

        ary.sort(function(a, b) {
            if (a < b) return 1; // a, b 순으로 내림차순 정렬, a - b => 양의 값
            else if (a > b) return -1;
            else return 0;
        }); // 오름차순 정렬
        console.log(ary);

    </script>
</body>
</html>
